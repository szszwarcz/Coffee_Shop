<div class="container justify-content-center" style="margin-top: 100px;">
  <div class="row">
    <div class="col">
      <div class="d-flex justify-content-center">
        <mat-card>
            <mat-card-header>
                <h2>Login</h2>
            </mat-card-header>
          <mat-card-content>
            <mat-form-field>
              <mat-label >Email</mat-label>
              <input type="email" matInput />
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label matNativeControl="password">Password</mat-label>
                <input type="password" matInput />
              </mat-form-field>
          </mat-card-content>
          <button mat-raised-button style="background-color: peachpuff;">Log in</button>
          <button mat-raised-button style="background-color: #a98467;" >Forgot Password</button>
        </mat-card>
      </div>
    </div>
  </div>
</div>
